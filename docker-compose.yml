version: '2'
services:
  server:
    extends:
      file: ./server/docker-compose.yml
      service: web
    links:
      - client
    volumes_from:
      - client
    image: abstractmediaco/abstract-site
  client:
    extends:
      file: ./client/docker-compose.yml
      service: react
    image: abstractmediaco/react-redux-container:dev
